<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Drinks!</title>

    <!---- local styles exactly as before -->
    <link rel="stylesheet" href="lib/ionic/css/ionic.css">
    <link rel="stylesheet" href="lib/ionic/css/ionic-glyphs.css">
    <link rel="stylesheet" href="css/style.css">

    <!---- local scripts exactly as before -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ngStorage.min.js"></script>
    <script src="js/app.js"></script>

    <!----  SMALL EXTRA CSS: phone wrapper + 3 × 3 grid  -->
    <style>
      /* phone-shaped wrapper centred on page */
      .android-container{
        width:360px;                 /* old Android width  */
        height:640px;                /* old Android height */
        margin:20px auto;            /* centre on screen   */
        background:#f5f5f5;
        border-radius:20px;
        box-shadow:0 4px 20px rgba(0,0,0,.3);
        overflow:hidden;
      }

      /* 3 × 3 grid for drink tiles */
      .drink-grid{
        display:grid;
        grid-template-columns:repeat(3,1fr);
        gap:15px;
        padding:20px;
      }
    </style>
  </head>

  <body ng-app="starter" ng-controller="MainCtrl" class="platform-browser">

    <!--────────  NEW phone-sized wrapper  ────────-->
    <div class="android-container">

      <ion-pane>

        <ion-header-bar class="bar-assertive">
          <button class="button button-icon ion-minus-round"
                  ng-click="rmDirection()"></button>
          <h1 class="title">Drinks Tracker</h1>
          <button class="button button-icon ion-plus-round"
                  ng-click="addDirection()"></button>
        </ion-header-bar>

        <ion-content>

          <!--────────  NEW 3 × 3 grid wrapper  ────────-->
          <div class="drink-grid">

            <!-- your original list, unchanged -->
            <div ng-repeat="drink in drinks">
              <div class="drink-container">
                <div class="drink-name">{{ drink.name }}</div>
                <div class="drink-icon">
                  <a href="" ng-click="imgClicked({{drink.id}})">
                    <img src="img/{{drink.img}}.png"
                         alt="{{drink.name}}"
                         class="drink-img">
                  </a>
                </div>
                <div class="drink-count">{{ drink.count }}</div>
              </div>
            </div>

          </div><!-- /drink-grid -->

        </ion-content>

        <div class="bar bar-footer bar-assertive">
          <button class="button button-icon ion-close lc"
                  ng-click="clearAll()"></button>
          <!--button class="button button-icon ion-cloud rc"
                  ng-click="saveAll()"></button-->

          <!-- down arrow = upload       up arrow = download -->
            <button class="button button-icon ion-arrow-down-a"
                 ng-click="uploadData()"></button>
            <button class="button button-icon ion-arrow-up-a"
                 ng-click="downloadData()"></button>
        </div>

      </ion-pane>

    </div><!-- /android-container -->

  </body>
</html>
