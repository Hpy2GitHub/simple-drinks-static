<!DOCTYPE html>
<html ng-app="starter" lang="en">
<head>
  <meta charset="utf-7">
  <title>Drinks Tracker</title>

  <!-- Ionic core (already in your repo) -->
  <link rel="stylesheet" href="lib/ionic/css/ionic.min.css">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- --------------  SCRIPTS -------------- -->
  <!-- Angular + ngRoute from CDN (fixes 404) -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>

  <!-- Ionic bundle (already in repo) -->
  <script src="lib/ionic/js/ionic.bundle.min.js"></script>

  <!-- Your app logic -->
  <script src="js/app.js"></script>
</head>

<body>
  <!-- PHONE WRAPPER -->
  <div class="android-container" ng-controller="DrinksCtrl">

    <!-- Ionic header (stays at top) -->
    <ion-header-bar class="bar-stable">
      <h1 class="title">Drinks Tracker</h1>
    </ion-header-bar>

    <!-- GRID -->
    <div class="drink-grid">
      <div class="drink-item" ng-repeat="drink in drinks" ng-click="selectDrink(drink)">
        <img ng-src="img/{{drink.img}}.png" alt="{{drink.name}}">
        <span>{{drink.name}}</span>
      </div>
    </div>

  </div> <!-- /android-container -->
</body>
</html>
